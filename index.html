<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
  </head>

  <!--bori-->
  <body>
    <!--conteudo grandão-->
    <div class="instagram-wrapper">
      <!--celular-->
      <div class="instagram-phone">  
        <img src="./img/phone.png" alt="celular">
      </div>
      <!--login-->
      <div class="instagram-continue">
        <!--grupo grid layout 1-->
        <div class="group">
         <div class="profile-photo">
           <img src="./img/SELO INSTA.png" alt="foto de perfil">
         </div>
         <a href="#" class="instagram-login">Continue com seu user</a>
         <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é você?</p>
          <p class="notaccount">
            <span class="link-blue"> Alternar conta</span>
            <span class="link-blue"> Inscreva-se </span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app"> Baixe o APP</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
